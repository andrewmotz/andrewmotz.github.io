            <div id="contactForm">
                <h2 id="2481">Contact me directly</h2>
                <form action="https://formspree.io/mvoqnppn" method="POST" accept-charset="UTF-8">
                    <p id="note">Required fields in bold</p>
                    <div>
                        <label for="Name"><b>Name: </b></label>
                        <input type="text" id="Name" name="name" placeholder="Name" required />
                    </div>
                    <div>
                        <label for="Email"><b>Email: </b></label>
                        <input type="text" id="Email" name="Email" placeholder="Email"
                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            required />
                    </div>
                    <div>
                        <label for="message">Message: </label>
                        <textarea rows="5" name="message" id="message" placeholder="Optional message here"></textarea>
                    </div>
                    <div id="submitButtons">
                        <input type="submit" id="submitButton"/>
                        <input type="reset" />
                    </div>
                    <p id="currentTime">Current Time: </p>
                </form>
